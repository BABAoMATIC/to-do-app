<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <header>
                <h1>To-Do List</h1>
            </header>
            
            <div class="datetime-toggle-section">
                <label class="toggle-container">
                    <input type="checkbox" id="datetimeToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Add Date & Time</span>
                </label>
            </div>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <button id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="datetime-section" id="datetimeSection" style="display: none;">
                <div class="datetime-inputs">
                    <div class="date-input">
                        <label for="taskDate">Date:</label>
                        <input type="date" id="taskDate">
                    </div>
                    <div class="time-input">
                        <label for="taskTime">Time:</label>
                        <input type="time" id="taskTime">
                    </div>
                    <div class="alarm-input">
                        <label class="alarm-container">
                            <input type="checkbox" id="alarmToggle">
                            <span class="alarm-slider"></span>
                            <span class="alarm-label">Set Alarm</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="task-stats">
                <span id="taskCount">0 tasks remaining</span>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
